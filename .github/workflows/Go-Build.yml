# =============================================================================
# GO-OPTIMIZR CI Pipeline
# Verifies compilation and runs tests on every push and pull request
# =============================================================================

name: Go Build & Test

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  GO_VERSION: '1.22'

jobs:
  # ---------------------------------------------------------------------------
  # Build Job: Verify code compiles (Linux only - CGO required for webp)
  # ---------------------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install libwebp
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebp-dev

      - name: Install cross-compilation tools
        if: matrix.goarch == 'arm64'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Verify dependencies
        run: |
          go mod download
          go mod verify

      - name: Build binary
        env:
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.goarch == 'arm64' && 'aarch64-linux-gnu-gcc' || 'gcc' }}
        run: |
          go build -v -ldflags="-s -w" -o go-optimizr-linux-${{ matrix.goarch }} ./cmd/optimizr

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-optimizr-linux-${{ matrix.goarch }}
          path: go-optimizr-linux-${{ matrix.goarch }}
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Lint Job: Code quality checks
  # ---------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install libwebp
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebp-dev

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'go fmt ./...'"
            gofmt -d .
            exit 1
          fi

  # ---------------------------------------------------------------------------
  # Docker Build Job: Verify Dockerfile builds correctly
  # ---------------------------------------------------------------------------
  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: go-optimizr:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Release Job: Create release on tagged pushes
  # ---------------------------------------------------------------------------
  release:
    name: Release
    needs: [build, lint, docker]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
